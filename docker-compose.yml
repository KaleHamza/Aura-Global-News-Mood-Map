version: '3.8'

services:
  # Backend - Haber analiz motoru
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-backend
    environment:
      - ENVIRONMENT=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./haber_analizi.db:/app/haber_analizi.db
    command: python main.py
    restart: unless-stopped
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('haber_analizi.db').execute('SELECT 1')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Streamlit Dashboard
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-frontend
    environment:
      - ENVIRONMENT=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - STREAMLIT_PASSWORD=${STREAMLIT_PASSWORD}
      - LOG_LEVEL=INFO
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
      - ./haber_analizi.db:/app/haber_analizi.db
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aura-network

  # Veritabanı yönetimi (opsiyonel - SQLite için)
  db-backup:
    image: alpine:latest
    container_name: aura-db-backup
    volumes:
      - ./haber_analizi.db:/data/haber_analizi.db
    command: sh -c "while true; do cp /data/haber_analizi.db /data/backup/haber_analizi_$(date +%Y%m%d_%H%M%S).db; sleep 86400; done"
    restart: unless-stopped
    networks:
      - aura-network

networks:
  aura-network:
    driver: bridge

volumes:
  logs:
  backup:
